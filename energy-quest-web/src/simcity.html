<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimCity 3D - Energy Quest</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #three-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #game-title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        #back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        #back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #start-game-btn {
            position: absolute;
            top: 20px;
            right: 200px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            pointer-events: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        #start-game-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            backdrop-filter: blur(10px);
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: bold;
        }

        #fps-counter {
            position: absolute;
            top: 70px;
            left: 20px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #object-counter {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading SimCity 3D...</div>
        </div>

        <!-- Three.js Canvas -->
        <canvas id="three-canvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="game-title">SimCity 3D - Energy Quest</div>
            <button id="back-button" onclick="goBackToMenu()">‚Üê Kembali ke Menu</button>
            <button id="start-game-btn" onclick="startGame()">üéÆ MULAI GAME</button>
            <div id="fps-counter">FPS: 0</div>
            <div id="object-counter">Objects: 0</div>
            
            <div id="controls-info">
                <strong>Kontrol:</strong><br>
                ‚Ä¢ Mouse: Putar kamera<br>
                ‚Ä¢ Scroll: Zoom in/out<br>
                ‚Ä¢ WASD: Gerakkan kamera<br>
                ‚Ä¢ Klik: Interaksi dengan objek<br>
                ‚Ä¢ R: Regenerate objek<br>
                ‚Ä¢ Space: Toggle simulasi<br>
                ‚Ä¢ C: Clear semua objek
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module">
        import { SimCityRenderer } from './scripts/renderer.js';
        
        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.simCityRenderer = new SimCityRenderer();
            
            // Dispatch game ready event after initialization
            setTimeout(() => {
                window.dispatchEvent(new Event('gameReady'));
            }, 2000);
        });
    </script>
    
    <script>
        function goBackToMenu() {
            // Add fade out effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'main-menu.html';
            }, 500);
        }

        // Hide loading screen when game is ready
        window.addEventListener('gameReady', () => {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        });

        // FPS Counter
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                document.getElementById('fps-counter').textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            requestAnimationFrame(updateFPS);
        }
        
        updateFPS();

        // Game control functions
        function startGame() {
            if (window.simCityRenderer) {
                window.simCityRenderer.startGame();
                updateObjectCounter();
                
                // Change button text and style
                const btn = document.getElementById('start-game-btn');
                btn.textContent = '‚è∏Ô∏è PAUSE GAME';
                btn.onclick = pauseGame;
                btn.style.background = 'linear-gradient(45deg, #FFA500, #FF6B6B)';
            }
        }

        function pauseGame() {
            if (window.simCityRenderer) {
                window.simCityRenderer.stopGame();
                
                // Change button text and style
                const btn = document.getElementById('start-game-btn');
                btn.textContent = 'üéÆ MULAI GAME';
                btn.onclick = startGame;
                btn.style.background = 'linear-gradient(45deg, #FF6B6B, #4ECDC4)';
            }
        }

        function updateObjectCounter() {
            if (window.simCityRenderer && window.simCityRenderer.getSimulationManager()) {
                const count = window.simCityRenderer.getSimulationManager().getObjectCount();
                document.getElementById('object-counter').textContent = `Objects: ${count}`;
            }
        }

        // Update object counter every second
        setInterval(updateObjectCounter, 1000);
    </script>
</body>
</html>
