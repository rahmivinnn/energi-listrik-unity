<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Quest</title>
    <link rel="stylesheet" href="public/main-menu.css">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="public/audio-manager.js"></script>
    <style>
        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        .splash-logo {
            width: 400px;
            height: auto;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .splash-title {
            color: white;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-family: "Orbitron", sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .splash-subtitle {
            color: #ccc;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            width: 400px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Video Cutscene Styles */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 2000;
        }
        
        #cutscene-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #skip-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3000;
            font-family: "Orbitron", sans-serif;
            font-weight: bold;
        }
        
        /* Main Menu Styles */
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            z-index: 3000;
        }
        
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 2;
        }
        
        #main-menu-container {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .header-container {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .main-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .game-title-energy {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            font-family: "Orbitron", sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .game-title-quest {
            color: #00ff88;
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            font-family: "Orbitron", sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .game-subtitle {
            color: #ccc;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .level-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .unity-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Orbitron", sans-serif;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,255,136,0.3);
        }
        
        .unity-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,255,136,0.5);
        }
        
        .unity-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="public/logo.png" alt="Energy Quest Logo" class="splash-logo">
        <h1 class="splash-title">ENERGY QUEST</h1>
        <p class="splash-subtitle">Petualangan Hemat Energi</p>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
    </div>
    
    <!-- Video Cutscene -->
    <div id="video-container">
        <video id="cutscene-video" autoplay muted>
            <source src="public/Video/opening.mp4" type="video/mp4">
        </video>
        <button id="skip-button" onclick="skipVideo()">SKIP</button>
    </div>
    
    <!-- Main Menu -->
    <div id="main-menu">
        <div id="background-video">
            <video autoplay muted loop>
                <source src="public/Video/video action.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>
        
        <div id="main-menu-container">
            <div class="header-container">
                <img src="public/logo.png" alt="Energy Quest Logo" class="main-logo">
                <h1 class="game-title-energy">ENERGY</h1>
                <h1 class="game-title-quest">QUEST</h1>
                <p class="game-subtitle">Petualangan Hemat Energi</p>
            </div>
            
            <div class="level-menu">
                <button class="unity-btn" onclick="loadMainGame()">
                    <i class="fas fa-play"></i>
                    MULAI PERMAINAN
                </button>
                
                <button class="unity-btn" onclick="loadExperiments()">
                    <i class="fas fa-flask"></i>
                    EKSPERIMEN ENERGI
                </button>
                
                <button class="unity-btn" onclick="loadQuiz()">
                    <i class="fas fa-question"></i>
                    KUIS ENERGI
                </button>
                
                <button class="unity-btn" onclick="loadZones()">
                    <i class="fas fa-map"></i>
                    ZONA PERMAINAN
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game Flow Controller
        class GameFlowController {
            constructor() {
                this.currentStep = 'splash';
                this.init();
            }
            
            init() {
                console.log('GameFlowController initialized');
                this.startSplashScreen();
            }
            
            startSplashScreen() {
                console.log('Starting splash screen');
                this.animateLoadingBar();
                
                // After 3 seconds, go to cutscene
                setTimeout(() => {
                    this.goToCutscene();
                }, 3000);
            }
            
            animateLoadingBar() {
                const progressBar = document.getElementById('loading-progress');
                let width = 0;
                const interval = setInterval(() => {
                    width += 2;
                    progressBar.style.width = width + '%';
                    
                    if (width >= 100) {
                        clearInterval(interval);
                    }
                }, 50);
            }
            
            goToCutscene() {
                console.log('Going to cutscene');
                const splashScreen = document.getElementById('splash-screen');
                const videoContainer = document.getElementById('video-container');
                
                // Hide splash screen
                splashScreen.style.opacity = '0';
                
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    videoContainer.style.display = 'block';
                    
                    // Start video
                    const video = document.getElementById('cutscene-video');
                    video.play();
                    
                    // When video ends, go to main menu
                    video.onended = () => {
                        this.goToMainMenu();
                    };
                }, 1000);
            }
            
            goToMainMenu() {
                console.log('Going to main menu');
                const videoContainer = document.getElementById('video-container');
                const mainMenu = document.getElementById('main-menu');
                
                videoContainer.style.display = 'none';
                mainMenu.style.display = 'block';
            }
        }
        
        // Global functions
        function skipVideo() {
            if (window.gameFlow) {
                window.gameFlow.goToMainMenu();
            }
        }
        
        function loadMainGame() {
            window.location.href = 'public/energy-game.html';
        }
        
        function loadExperiments() {
            window.location.href = 'public/energy-experiments.html';
        }
        
        function loadQuiz() {
            window.location.href = 'public/quiz.html';
        }
        
        function loadZones() {
            window.location.href = 'public/energy-game-zones.html';
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.gameFlow = new GameFlowController();
        });
    </script>
</body>
</html>
