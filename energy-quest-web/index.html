<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Quest - Splash Screen</title>
    <link rel="stylesheet" href="public/main-menu.css">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="public/audio-manager.js"></script>
    <style>
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #transition-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 2000;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
            z-index: 3000;
        }
        
        #cutscene-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #skip-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 4000;
            display: none;
        }
        
        .splash-logo {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .splash-title {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-family: "Orbitron", sans-serif;
        }
        
        .splash-subtitle {
            color: #ccc;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #root-window {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="public/logo.png" alt="Energy Quest Logo" class="splash-logo">
        <h1 class="splash-title">ENERGY QUEST</h1>
        <p class="splash-subtitle">Petualangan Hemat Energi</p>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
    </div>
    
    <!-- Transition Container -->
    <div id="transition-container">
        <div style="color: white; font-size: 2rem; text-align: center; margin-top: 50vh; transform: translateY(-50%);">
            Loading...
        </div>
    </div>
    
    <!-- Video Container -->
    <div id="video-container">
        <video id="cutscene-video" autoplay muted>
            <source src="public/Video/opening.mp4" type="video/mp4">
        </video>
        <button id="skip-button" onclick="skipVideo()">SKIP</button>
    </div>
    
    <!-- Main Menu (Hidden Initially) -->
    <div id="root-window">
        <!-- Background Video -->
        <div id="background-video">
            <video autoplay muted loop>
                <source src="public/Video/video action.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>

        <!-- Main Menu Container -->
        <div id="main-menu-container">
            <!-- Header Title -->
            <div class="header-container">
                <img src="public/logo.png" alt="Energy Quest Logo" class="main-logo">
                <div class="title-wrapper">
                    <h1 class="game-title-energy">ENERGY</h1>
                    <h1 class="game-title-quest">QUEST</h1>
                    <button class="transparent-title-btn" onclick="loadSplashScreen()" title="Klik untuk ke Splashscreen"></button>
                </div>
                <p class="game-subtitle">Petualangan Hemat Energi</p>
            </div>

            <!-- Top Right Options -->
            <div class="top-options">
                <button class="option-btn small-btn" onclick="showInstructions()">
                    <i class="fas fa-question-circle"></i>
                    <span>PETUNJUK</span>
                </button>
                <button class="option-btn small-btn" onclick="showCredits()">
                    <i class="fas fa-info-circle"></i>
                    <span>KREDIT</span>
                </button>
            </div>

            <!-- Main Game Buttons -->
            <div class="level-menu">
                <button class="unity-btn level-btn main-game-btn" data-level="games" onclick="loadMainGame()">
                    <i class="fas fa-play"></i>
                    <span>MULAI PERMAINAN</span>
                </button>
                
                <button class="unity-btn level-btn" data-level="experiments" onclick="loadExperiments()">
                    <i class="fas fa-flask"></i>
                    <span>EKSPERIMEN ENERGI</span>
                </button>
                
                <button class="unity-btn level-btn" data-level="quiz" onclick="loadQuiz()">
                    <i class="fas fa-question"></i>
                    <span>KUIS ENERGI</span>
                </button>
                
                <button class="unity-btn level-btn" data-level="zones" onclick="loadZones()">
                    <i class="fas fa-map"></i>
                    <span>ZONA PERMAINAN</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="src/scripts/splashScreen.js"></script>
    <script type="module" src="public/main-menu.js"></script>
    <script>
        // Global functions for buttons
        function skipVideo() {
            if (window.splashController) {
                window.splashController.skipToMainMenu();
            }
        }
        
        function loadSplashScreen() {
            if (window.splashController) {
                window.splashController.restart();
            }
        }
        
        function showInstructions() {
            alert('Petunjuk: Klik tombol untuk memulai permainan!');
        }
        
        function showCredits() {
            alert('Energy Quest Game - Dibuat dengan Three.js');
        }
    </script>
</body>
</html>
